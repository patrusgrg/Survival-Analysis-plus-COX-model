services:
  - type: web
    name: survival-api
    env: docker
    dockerfilePath: ./Dockerfile.backend
    port: "8000"
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PORT
        value: "8000"
      - key: PYTHONUNBUFFERED
        value: "1"
    
  - type: web
    name: survival-ui
    env: python
    region: oregon
    buildCommand: pip install -r frontend/requirements.txt
    startCommand: streamlit run frontend/app.py --server.port=$PORT --server.address=0.0.0.0
    port: "8501"
    autoDeploy: true
    envVars:
      - key: API_URL
        value: https://survival-api.onrender.com
      - key: PYTHONUNBUFFERED
        value: "1"
    depends_on:
      - survival-api
